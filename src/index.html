<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TMoweS Finance</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="boards">
      <div class="board">
        <h3>TODO</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status red"></div>
            <div class="content">DO SOMENTHING!</div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>IN PROGRESS</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status blue"></div>
            <div class="content">DOING SOMENTHING!</div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>DONE</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status green"></div>
            <div class="content">DID SOMENTHING!</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
